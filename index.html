<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OneClick Tools</title>
  <style>
    body {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, sans-serif;
      background-image: url(https://img.freepik.com/premium-vector/abstract-dark-background-design_54768-380.jpg);
      text-align: center;
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding-top: 40px;
      margin-bottom: 40px;
    }

    .logo {
      background-image: url(https://m.media-amazon.com/images/S/aplus-media-library-service-media/f33ab380-788f-4ba2-a054-abe8acb4ab78.__CR0,0,300,300_PT0_SX300_V1___.png);
      height: 75px;
      width: 75px;
      background-size: cover;
      border-radius: 25%;
    }

    h1 {
      font-size: 36px;
      color: white;
      margin: 0;
    }

    .tool-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .tool-btn {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      width: 250px;
      transition: background-color 0.3s;
    }

    .tool-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo"></div>
    <h1>üß∞ OneClick Toolbox !</h1>
  </div>

  <div class="tool-list">
    <button class="tool-btn" onclick="window.open('https://check-weather-app-zeta.vercel.app/')">üå¶Ô∏è Weather</button>
    <button class="tool-btn" onclick="window.open('https://translate.google.com/')">üåê Translator</button>
    <button class="tool-btn" onclick="location.href='https://calculator-2-nine-pi.vercel.app/'">üßÆ Calculator</button>
    <button class="tool-btn" onclick="location.href='https://stop-watch-alpha-gold.vercel.app/'">‚è±Ô∏è Stopwatch</button>
    <button class="tool-btn" onclick="window.open('todo.html', '_blank')">üìù To-Do List</button>

  </div>

</body>
</html>
